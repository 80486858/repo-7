      name: Check that it runs
      run: ./ebpf_exporter --version
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/cloudflare/ebpf_exporter.$(date
        +%s)
