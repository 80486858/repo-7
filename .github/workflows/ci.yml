    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-go@v5
      with:
        go-version: ^1.23
    - continue-on-error: true
      name: Install systemtap-sdt-dev
      run: sudo apt-get install -y systemtap-sdt-dev
    - continue-on-error: true
      name: Download libbpf.tar.gz
      uses: actions/download-artifact@v4
      with:
        name: libbpf.x86_64.tar.gz
    - continue-on-error: true
      name: Install libbpf
      run: sudo tar -C / -xvvf libbpf.x86_64.tar.gz
    - continue-on-error: true
      name: Install libelf-dev
      run: sudo apt-get install -y libelf-dev
    - continue-on-error: true
      name: Update pci.ids
      run: 'curl -o /tmp/pci.ids https://raw.githubusercontent.com/pciutils/pciids/master/pci.ids

        sudo mv /tmp/pci.ids /usr/share/misc/pci.ids

        '
    - continue-on-error: true
      name: Test
      run: make -j $(nproc) test BUILD_LIBBPF=0
    - continue-on-error: true
      name: Test privileged
      run: make -j $(nproc) test-privileged BUILD_LIBBPF=0
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/cloudflare/ebpf_exporter.$(date
        +%s)
    timeout-minutes: 60
