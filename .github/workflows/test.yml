name: test

on:
  push: {}

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Run install
        run: yarn install --frozen-lockfile
      - name: Run test
        run: yarn test
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Run install
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn build
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Run install
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint