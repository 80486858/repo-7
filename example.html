<html>
  <head>
    <!-- Media elements need to be defined before media chrome in the doc
        so they're ready when media chrome attempts to interact with them  -->
    <!-- <script type="module" src="./js/hls-video-element.js"></script> -->
    <script type="module" src="./js/media-chrome.js"></script>
  </head>
  <body>

    <h2>Default Controls</h2>
    <media-chrome defaultControls>
      <video
        slot="media"
        src="http://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
        muted
        preload="none"
      ></video>
    </media-chrome>

    <h2>Custom Controls</h2>
    <media-chrome>
      <video
        slot="media"
        src="http://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
        muted
        preload="none"
      ></video>
      <media-control-bar>
        <media-play-button>Play</media-play-button>
        <media-mute-button>Mute</media-mute-button>
        <media-volume-range>Volume</media-volume-range>
        <media-progress-range>Progress</media-progress-range>
        <media-pip-button>PIP</media-pip-button>
        <media-fullscreen-button>Fullscreen</media-fullscreen-button>
      </media-control-bar>
    </media-chrome>
  </body>
</html>
