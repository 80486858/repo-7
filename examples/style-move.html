<html>
  <head>
    <script type="module" src="../js/player-chrome.js"></script>
  </head>
  <body>

    <h2>Before</h2>
    <player-chrome id="before">
      <video
        slot="media"
        src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
        muted
        preload="none"
      ></video>
      <player-control-bar>
        <player-play-button>Play</player-play-button>
        <player-mute-button>Mute</player-mute-button>
        <player-volume-range>Volume</player-volume-range>
        <player-progress-range>Progress</player-progress-range>
        <player-fullscreen-button>Fullscreen</player-fullscreen-button>
      </player-control-bar>
    </player-chrome>

    <h2>After</h2>

    <style>
      #after {
        --player-chrome-icon-color: #000;
        width: 600;
        height: 250px;
      }

      #after player-control-bar {
        background: transparent;
      }

      #after player-control-bar > * {
        background: rgba(240,150,100, 0.7);
        margin-left: 5px;
        margin-bottom: 5px;
        border-radius: 22px;
      }

      #after player-progress-range,
      #after player-volume-range {
        background-color: transparent;
      }

      #after player-progress-range {
        width: 100%;
        height: 20px;
        margin: 0;
        padding: 0;
      }

      #after player-fullscreen-button {
        margin-left: auto;
        margin-right: 5px;
      }

    </style>

    <player-chrome id="after">
      <video
        slot="media"
        src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
        muted
        preload="none"
      ></video>
      <player-control-bar>
        <player-progress-range>Progress</player-progress-range>
        <player-play-button>Play</player-play-button>
        <player-mute-button>Mute</player-mute-button>
        <player-volume-range>Volume</player-volume-range>
        <player-fullscreen-button>Fullscreen</player-fullscreen-button>
      </player-control-bar>
    </player-chrome>
  </body>
</html>
