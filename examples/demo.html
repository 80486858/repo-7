<html>
  <head>
    <script type="module" src="../js/player-chrome.js"></script>
  </head>
  <body>

    <style>
      player-control-bar {
        background-color: transparent;
      }

      player-control-bar > * {
        background-color: rgba(240, 150, 100, 0.7);
        margin-left: 5px;
        margin-bottom: 5px;
        border-radius: 22px;
      }

      player-progress-slider {
        width: 100%;
        height: 20px;
        margin: 0;
        background: none;
      }

      player-fullscreen-button {
        margin-left: auto;
        margin-right: 5px;
      }
    </style>

    <player-chrome id="before">
      <video
        slot="media"
        src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
        muted
        preload="none"
      ></video>
      <player-control-bar>
        <player-progress-slider></player-progress-slider>
        <player-play-button></player-play-button>
        <player-mute-button></player-mute-button>
        <player-volume-slider></player-volume-slider>
        <player-fullscreen-button></player-fullscreen-button>
      </player-control-bar>
    </player-chrome>
