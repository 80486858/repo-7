#import "fragments/UserEntry.gql"
#import "fragments/OfficeEntry.gql"
#import "fragments/UserPreferenceEntry.gql"

query AppQuery {
  currentUser {
    ...UserEntry
    isAdmin
    office {
      ...OfficeEntry
    }
    preference {
      ...UserPreferenceEntry
    }
  }
  offices(sortBy: NAME_ASC) {
    ...OfficeEntry
  }
}
